apply plugin: 'java'

repositories {
  	mavenCentral()
  	maven { 
		url 'http://download.oracle.com/maven' 
	}
}
configurations {
    all*.exclude group: 'javax.el', module: 'el-api'
    all*.exclude group: 'org.slf4j', module: 'slf4j-nop'
}
dependencies {
	compile ('org.jpos:jpos:2.1.1')
	compile ('log4j:log4j:1.2.16')
	
	compile ('org.springframework:spring-core:4.3.12.RELEASE'){
		exclude group: 'commons-logging', module: 'commons-logging'
	}
	compile ('org.springframework:spring-webmvc:4.3.12.RELEASE')
	compile ('org.springframework:spring-context-support:4.3.12.RELEASE')
	compile ('org.apache.tomcat.embed:tomcat-embed-core:8.5.23')
	compile ('org.apache.tomcat.embed:tomcat-embed-jasper:8.5.23')
	compile ('log4j:apache-log4j-extras:1.2.17')
	
}
